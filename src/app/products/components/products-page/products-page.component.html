
<div *ngIf="products && products.length > 0; else noProducts">
    <p> Numero totale di prodotti: {{products.length}}</p>

    <button class="btn btn-warning" (click)="addProduct()">Aggiungi Prodotto</button>
 
    <app-products-table [title]="titleCatalog"  
          [products]="products"
          (emitter)="showCatalogDetails($event)"
          ></app-products-table>
    <br/>
    <!-- <app-products-table title="Prodotti in offerta" 
          [products]="offerProducts"
          (emitter)="showOfferDetails($event)"></app-products-table> -->

    <button (click)="navigate()" class="btn btn-warning">Naviga su Random</button>


</div>


<ng-template #noProducts>
  <div>
    Non ci sono prodotti in catalogo
  </div>
</ng-template>
